<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- start of left cont -->
        <div class="left-cont">
            <div class="left-inner-cont">
                <h2>Welcome!</h2>
                <h4>Sign in to your account</h4>
                <div class="input">
                    <img src="./email.png" alt="">
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="input">
                    <img src="./password.png" alt="">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="sub-cont">
                    <div class="remember">
                        <input type="checkbox" name="" id="">
                        <p>Remember</p>
                    </div>
                    <p>Forgot Password?</p>
                </div>
                <button>Sign Up</button>
                <h5>Don't have an account? <span>Create</span></h5>
            </div>
        </div>
        <!-- end of left cont -->
        <!-- start of right cont -->
        <div class="right-cont">
            <div class="right-inner-cont">
            <h2>Hey there</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum aperiam, illo placeat commodi sint </p>
        </div>
        </div>
        <!-- end of right cont -->
    </div>
    
</body>
</html>
